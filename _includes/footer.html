<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          {% if site.plugins contains "jekyll-feed" %}
            <a href="{{ 'feed.xml' | relative_url }}">
              <svg class="svg-icon orange">
                <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
              </svg><span>Subscribe</span>
            </a>
          {% endif %}
        </p>
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- if site.github_username -%}
        <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" title="GitHub">
          <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
        </a>
      {%- endif -%}
      {%- if site.linkedin_username -%}
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" title="LinkedIn">
          <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>
        </a>
      {%- endif -%}
      {%- if site.twitter_username -%}
        <a href="https://twitter.com/{{ site.twitter_username| cgi_escape | escape }}" title="Twitter">
          <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg>
        </a>
      {%- endif -%}
      </div>

    <div class="copyright">
      &copy; {{ "now" | date: "%Y" }} {{ site.author }}.
      </div>

  </div>
</footer>
